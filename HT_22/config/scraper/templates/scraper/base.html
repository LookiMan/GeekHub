<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="docsearch:language" content="ru">
        <title>Site</title>
        
        {% load static %}
        <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">

        <!-- bootstrap-icons CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <!-- JS -->
        <!-- Bootstrap -->
        <script defer type="text/javascript" src="{% static './assets/js/bootstrap.min.js'%}"></script>
        <!-- main js -->
        <script defer type="text/javascript" src="{% static './assets/js/main.js'%}" async></script>
        <!-- CSS -->
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="{% static './assets/css/bootstrap.min.css'%}">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{% static './assets/css/style.css'%}">
        <!-- jquery JS -->
        <script src="{% static './assets/js/jquery-3.6.0.min.js'%}"></script>
        <!-- main CSS -->
        <link rel="stylesheet" type="text/css" href="{% static './assets/css/style.css'%}" />
        <!-- этот токен использует javascript для подписи всех ajax запросов -->
        {% csrf_token %}
        
        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% block body %}
            <p>Base block body</p>
        {% endblock body%}

        {% block footer %}
        <footer class="pt-3 my-4">
            <p class="text-center text-muted">© {{date|date:"Y"}} Company, Inc</p>
        </footer>
        {% endblock %}
    </body>
</html>
