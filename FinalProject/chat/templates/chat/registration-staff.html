{% extends "./base.html" %}


{% block main %}
  {% load static %}

  <div class="container">
    {% if messages %}
      <ul class="messages">
      {% for message in messages %}
        <li {% if message.tags %} class="alert alert-{{message.tags}} my-3 text-center shadow-sm" {% endif %}>
          {{ message }}
        </li>
      {% endfor %}
      </ul>
    {% endif %}

    {% if form %}
      <form id="registration-form" class="shadow" method="POST" action="">
        <h5 class="text-center">Регистрация нового сотрудника</h5>
        <div>
          {{ form }}
        </div>
        
        <div class="content-center my-3">
          <button class="btn btn-primary w-100" type="submit">Зарегистрировать</button>
        </div>
        {% csrf_token %}
      </form>
    {% endif %}
  </div>
{% endblock %}
